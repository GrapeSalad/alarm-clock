<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css">
    <link rel="stylesheet" href="build/css/styles.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <meta charset="utf-8">
    <title>Alarm Clock</title>
  </head>
  <body>
    <div class="container">
      <audio id="audio" src="/audio/mlg-airhorn.mp3" autostart="false"></audio>

      <h3>Well look at the time! </h3>
      <h3 id="time"></h3>
      <div  class="box">
        <form id="alarm-set">
          <label for="alarm">Alarm:</label>
          <input type="time" name="alarm" id="alarm">
          <button type="submit" class="button" name="button">Set Alarm</button>
        </form>
      </div>
      <div id="output">
        <h2>Wake Up!</h2>
      </div>
    </div>
  </body>
</html>
